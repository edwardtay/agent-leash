type VaultDeposit @entity {
  id: ID!
  user: String! @index
  amount: BigInt!
  timestamp: BigInt!
  txHash: String!
  blockNumber: Int!
  chainId: Int!
}

type VaultWithdrawal @entity {
  id: ID!
  user: String! @index
  amount: BigInt!
  timestamp: BigInt!
  txHash: String!
  blockNumber: Int!
  chainId: Int!
}

type DailyStats @entity {
  id: ID!
  date: String! @index
  chainId: Int!
  totalDeposits: Int!
  totalWithdrawals: Int!
  totalVolume: BigInt!
  uniqueUsers: Int!
}
