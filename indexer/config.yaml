name: agentleash
description: AgentLeash - Track AI agent executions and vault deposits
field_selection:
  transaction_fields:
    - "hash"
contracts:
  - name: SimpleVault
    handler: src/EventHandlers.ts
    events:
      - event: Deposit(address indexed user, uint256 amount, uint256 timestamp)
      - event: Withdrawal(address indexed user, uint256 amount, uint256 timestamp)
  - name: YieldVault
    handler: src/EventHandlers.ts
    events:
      - event: Deposit(address indexed user, uint256 amount, uint256 timestamp)
      - event: Withdrawal(address indexed user, uint256 amount, uint256 timestamp)
  - name: AaveWrapper
    handler: src/EventHandlers.ts
    events:
      - event: Deposit(address indexed user, uint256 amount, uint256 timestamp)
      - event: Withdrawal(address indexed user, uint256 amount, uint256 timestamp)
networks:
  - id: 11155111 # Sepolia
    start_block: 9940000
    contracts:
      - name: SimpleVault
        address: "0x9acec7011519F89C59d9A595f9829bBb79Ed0d4b"
      - name: YieldVault
        address: "0xcE338780004Ebf71Af391Eb1D5a593ef32C176D4"
      - name: AaveWrapper
        address: "0xdb1acDc06b6b6Fb711EC111376F410954362f9BA"
